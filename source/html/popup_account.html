<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guppy</title>
    <link rel="stylesheet" href="../css/common.css" type="text/css" />
</head>

<body>
    <div class="account">
        <div>
            <div class="welcome">
                <b><span id="message">Welcome Back, </span><span id="name"></span>!</b>
            </div>
            <div class="profile-info">
                <div class="email">
                    <span>Email: </span><span id="email"></span>
                </div>
                <div class="address">
                    <span>Address: </span><span id="address"></span>
                </div>
                <div class="status">
                    <span>Status: </span><span id="status"></span>
                </div>
                <div class="time">
                    <span>Last time posting data: </span><span id="time"></span>
                </div>
                <div class="revenue">
                    <span>Earned value: </span><span id="revenue"></span>
                </div>
            </div>
        </div>
        <div>
            <button type="submit">Sign Out</button>
        </div>
    </div>
</body>

<script src="../js/popup-account.js" type="module"></script>

</html>
