<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guppy</title>
    <link rel="stylesheet" href="../css/common.css" type="text/css" />
</head>

<body>
    <div class="account">
        <div>
            <div class="welcome">
                <b><span id="message">Welcome Back, </span><span id="name"></span>!</b>
            </div>
            <div class="profile-info">
                <div class="email">
                    <span>Email: </span><span id="email"></span>
                </div>
                <div class="address">
                    <span>Address: </span><span id="address"></span>
                </div>
                <div class="status">
                    <span>Status: </span><span id="status"></span>
                </div>
                <div class="time">
                    <span>Last time posting data: </span><span id="time"></span>
                </div>
                <div class="type">
                    <span>Account type: </span><span id="type"></span>
                </div>
                <div class="amount-block">
                    <div class="paid-amount">
                        <span>Paid amount: </span><span id="paid_amount"></span>
                    </div>
                    <div class="requesting-amount">
                        <span>Requesting amount: </span><span id="requesting_amount"></span>
                    </div>
                    <div class="unpaid-amount">
                        <span>Unpaid amount: </span><span id="unpaid_amount"></span>
                    </div>
                    <div class="payout-button button-enabled hidden">
                        <button class="request-payout">Request a payout</button>
                    </div>
                    <div class="payout-button button-disabled">
                        <button disabled>Request a payout</button>
                        <span> (Minimum Guppy payout is $10)</span>
                    </div>
                    <div class="message">
                        <span class="payout-message alert"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="switch-button-block">
            <div class="switch-label">
                <span>Disable the extension for this site</span>
            </div>

            <div class="switch-button">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div>
            <button type="submit" id="signout">Sign Out</button>
        </div>
    </div>
</body>

<script src="../js/popup-account.js" type="module"></script>

</html>
