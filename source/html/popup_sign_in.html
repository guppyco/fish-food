<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guppy</title>
    <link rel="stylesheet" href="../css/common.css" type="text/css" />
</head>

<body>
    <form>
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Password">
        <span class="error-message"></span>
        <button type="submit">Sign In</button>
    </form>
    <div class="switch-button-block switch-data-block">
        <div class="switch-label">
            <span>Monetize my data</span>
        </div>

        <div class="switch-button switch-data">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="switch-button-block switch-ads-block">
        <div class="switch-label">
            <span>Disable Guppy for this site</span>
        </div>

        <div class="switch-button switch-ads">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="signup-link">
        <span>Don't have an account yet? </span>
        <a class="link" id="signup-link" href="#">Create a new account!</a>
    </div>
    <div class="version"><i id="version"></i></div>
    <div class="version"><i id="env"></i></div>
</body>

<script src="../js/popup-sign-in.js" type="module"></script>

</html>
